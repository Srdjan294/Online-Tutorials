<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills Meter</title>
    <link rel="stylesheet" href="style.css">   
</head>
<body>

            </div>
        </div>
        <div class="skillBox">
            <p>CSS3</p>
            <p>85%</p>
            <div class="skill">

        </div>
        <div class="skillBox">
            <p>jQuery</p>
            <p>65%</p>
            <div class="skill">
                <div class="skill_level" style="width: 65%"></div>
            </div>
        </div>
        <div class="skillBox">
            <p>Photoshop</p>
            <p>70%</p>
            <div class="skill">
                <div class="skill_level" style="width: 70%"></div>
            </div>
        </div>
        <div class="skillBox">
            <p>Dreamweaver</p>
            <p>82%</p>
            <div class="skill">
                <div class="skill_level" style="width: 82%"></div>

</html>
