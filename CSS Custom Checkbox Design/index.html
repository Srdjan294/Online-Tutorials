<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Custom Checkbox Design</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/7b2d1d47e5.js" crossorigin="anonymous"></script>
</head>
<body>
    <label>
        <input type="checkbox">
        <span></span>
        <i class="indicator"></i>
    </label>
    <label>
        <input type="checkbox" checked>
        <span></span>
        <i class="indicator"></i>
    </label>
</body>
</html>
